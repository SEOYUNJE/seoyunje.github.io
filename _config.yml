# -----------------------------
# 사이트 기본 설정
# -----------------------------
theme: jekyll-theme-chirpy

lang: ko
timezone: Asia/Seoul

title: 윤제의 개발 블로그
tagline: Deep Learning · 개발 기록

description: >-
  머신러닝, 딥러닝, 개발 공부 기록을 남기는 개인 기술 블로그입니다.

url: "https://USERNAME.github.io"   # ← 자신의 GitHub Pages URL로 변경 (뒤에 / 없음)

github:
  username: USERNAME  # ← 네 GitHub username

twitter:
  username:

social:
  name: 서윤제
  email: your_email@example.com
  links:
    - https://github.com/USERNAME

# -----------------------------
# SEO / 검증 설정 (원하면 나중에)
# -----------------------------
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# -----------------------------
# 웹 분석(선택)
# -----------------------------
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# -----------------------------
# 테마/스타일 설정
# -----------------------------
theme_mode:   # light | dark | 빈칸(시스템 따라감)

cdn:

avatar:   # 사이드바 프로필 사진 (원하면 /assets/img/avatar.png 등)

social_preview_image:

toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# PWA (앱처럼 설치 가능)
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10
baseurl: ""

# -----------------------------
# 여기 아래는 건드릴 필요 없음
# -----------------------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
